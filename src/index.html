<html>

<head>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="calculator">
    <input id="display" data-testid="display" class="display" type="text" disabled></input>

    <div class="btn-container">
      <button id="btn-clear" data-testid="btn-clear" class="btn wide">C</button>
      <button id="btn-div" data-testid="btn-div" class="btn">/</button>

      <button id="btn-7" data-testid="btn-7" class="btn">7</button>
      <button id="btn-8" data-testid="btn-8" class="btn">8</button>
      <button id="btn-9" data-testid="btn-9" class="btn">9</button>
      <button id="btn-mul" data-testid="btn-mul" class="btn">*</button>

      <button id="btn-4" data-testid="btn-4" class="btn">4</button>
      <button id="btn-5" data-testid="btn-5" class="btn">5</button>
      <button id="btn-6" data-testid="btn-6" class="btn">6</button>
      <button id="btn-sub" data-testid="btn-sub" class="btn">-</button>

      <button id="btn-1" data-testid="btn-1" class="btn">1</button>
      <button id="btn-2" data-testid="btn-2" class="btn">2</button>
      <button id="btn-3" data-testid="btn-3" class="btn">3</button>
      <button id="btn-add" data-testid="btn-add" class="btn">+</button>

      <button id="btn-0" data-testid="btn-0" class="btn wide">0</button>
      <button id="btn-eval" data-testid="btn-eval" class="btn">=</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
